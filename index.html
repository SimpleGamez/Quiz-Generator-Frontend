<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator from PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6; /* Tailwind blue-500 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border: 1px solid #f5c6cb;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Quiz Generator</h1>
            <p class="text-lg text-gray-600 mt-2">Upload a PDF document to automatically generate a quiz.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <!-- Error Display -->
            <div id="error-container" class="hidden"></div>

            <!-- Upload Section -->
            <div id="upload-section" class="text-center">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 hover:border-blue-500 transition-colors duration-300">
                    <input type="file" id="pdf-upload" accept=".pdf" class="hidden">
                    <label for="pdf-upload" id="upload-label" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">
                            <span class="font-semibold text-blue-600">Click to upload</span> or drag and drop
                        </p>
                        <p class="text-xs text-gray-500 mt-1">PDF only</p>
                    </label>
                    <div id="file-name-display" class="mt-4 text-sm font-medium text-gray-700 hidden"></div>
                </div>

                <div class="mt-4 text-left">
                    <label for="num-questions" class="block text-sm font-medium text-gray-700 mb-1">Number of Questions</label>
                    <input type="number" id="num-questions" value="5" min="3" max="20" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button id="generate-quiz-btn" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Generate Quiz
                </button>
            </div>

            <!-- Loading Section -->
            <div id="loading-section" class="text-center hidden">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">Extracting text and generating your quiz... Please wait.</p>
            </div>

            <!-- Quiz Section -->
            <div id="quiz-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Generated Quiz</h2>
                <div id="quiz-container"></div>
                <button id="submit-quiz-btn" class="mt-6 w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105">
                    Check Answers
                </button>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden text-center">
                <h2 class="text-2xl font-bold mb-2">Quiz Results</h2>
                <p id="score" class="text-3xl font-bold mb-4"></p>
                <div id="feedback-container" class="text-left"></div>
                <button id="try-again-btn" class="mt-6 bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-transform transform hover:scale-105">
                    Try Another PDF
                </button>
            </div>
        </main>
    </div>

    <script type="module">
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        const uploadSection = document.getElementById('upload-section');
        const loadingSection = document.getElementById('loading-section');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const errorContainer = document.getElementById('error-container');

        const pdfUpload = document.getElementById('pdf-upload');
        const uploadLabel = document.getElementById('upload-label');
        const fileNameDisplay = document.getElementById('file-name-display');
        const generateQuizBtn = document.getElementById('generate-quiz-btn');
        const quizContainer = document.getElementById('quiz-container');
        const submitQuizBtn = document.getElementById('submit-quiz-btn');
        const scoreDisplay = document.getElementById('score');
        const feedbackContainer = document.getElementById('feedback-container');
        const tryAgainBtn = document.getElementById('try-again-btn');

        let quizData = [];
        let pdfTextContent = '';

        function displayError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            errorContainer.classList.remove('hidden');
        }

        function handleFile(file) {
             if (file && file.type === 'application/pdf') {
                fileNameDisplay.textContent = `File: ${file.name}`;
                fileNameDisplay.classList.remove('hidden', 'text-red-500');
                generateQuizBtn.disabled = false;
                errorContainer.classList.add('hidden');
                extractTextFromPdf(file);
            } else {
                fileNameDisplay.textContent = 'Please select a valid PDF file.';
                fileNameDisplay.classList.remove('hidden');
                fileNameDisplay.classList.add('text-red-500');
                generateQuizBtn.disabled = true;
                pdfTextContent = '';
            }
        }

        pdfUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            handleFile(file);
        });

        const dropArea = uploadLabel.parentElement;
        dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('border-blue-500', 'bg-blue-50'); });
        dropArea.addEventListener('dragleave', (e) => { e.preventDefault(); dropArea.classList.remove('border-blue-500', 'bg-blue-50'); });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-blue-500', 'bg-blue-50');
            const file = e.dataTransfer.files[0];
            pdfUpload.files = e.dataTransfer.files; // To make sure change event has the file
            handleFile(file);
        });

        async function extractTextFromPdf(file) {
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                try {
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let text = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        text += content.items.map(item => item.str).join(' ');
                    }
                    pdfTextContent = text;
                } catch (error) {
                    console.error('Error parsing PDF:', error);
                    displayError('Could not read the PDF file. Please ensure it is not corrupted.');
                    resetUI();
                }
            };
            fileReader.readAsArrayBuffer(file);
        }

        generateQuizBtn.addEventListener('click', async () => {
            if (!pdfTextContent) {
                displayError('Could not extract text from the PDF. Please try another file.');
                return;
            }
            uploadSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            errorContainer.classList.add('hidden');

            try {
                const numQuestions = document.getElementById('num-questions').value;
                const response = await fetch('http://localhost:3000/generate-quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: pdfTextContent,
                        numQuestions: parseInt(numQuestions, 10)
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'An error occurred on the server.');
                }

                const generatedQuiz = await response.json();
                quizData = generatedQuiz.quiz;
                displayQuiz(quizData);
                loadingSection.classList.add('hidden');
                quizSection.classList.remove('hidden');
            } catch (error) {
                console.error('Error generating quiz:', error);
                displayError(`Failed to generate the quiz: ${error.message}`);
                resetUI();
            }
        });

        function displayQuiz(questions) {
            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'mb-6 p-4 border border-gray-200 rounded-lg';
                
                const questionText = document.createElement('p');
                questionText.className = 'font-semibold mb-3';
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionElement.appendChild(questionText);
                
                const optionsList = document.createElement('div');
                optionsList.className = 'space-y-2';
                
                q.options.forEach(option => {
                    const optionLabel = document.createElement('label');
                    optionLabel.className = 'flex items-center p-2 rounded-md hover:bg-gray-100 cursor-pointer';
                    
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question-${index}`;
                    optionInput.value = option;
                    optionInput.className = 'mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300';
                    
                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(option));
                    optionsList.appendChild(optionLabel);
                });
                
                questionElement.appendChild(optionsList);
                quizContainer.appendChild(questionElement);
            });
        }

        submitQuizBtn.addEventListener('click', () => {
            let score = 0;
            feedbackContainer.innerHTML = '';

            quizData.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                const feedbackElement = document.createElement('div');
                feedbackElement.className = 'p-3 mb-3 rounded-lg';

                const questionP = document.createElement('p');
                questionP.textContent = `${index + 1}. ${q.question}`;
                questionP.className = 'font-semibold';
                feedbackElement.appendChild(questionP);

                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    const correctAnswer = q.answer;

                    if (userAnswer === correctAnswer) {
                        score++;
                        feedbackElement.classList.add('bg-green-100', 'border', 'border-green-300');
                        const correctP = document.createElement('p');
                        correctP.textContent = `Your answer: ${userAnswer} (Correct!)`;
                        correctP.className = 'text-green-800';
                        feedbackElement.appendChild(correctP);
                    } else {
                        feedbackElement.classList.add('bg-red-100', 'border', 'border-red-300');
                        const incorrectP = document.createElement('p');
                        incorrectP.textContent = `Your answer: ${userAnswer}`;
                        incorrectP.className = 'text-red-800';
                        feedbackElement.appendChild(incorrectP);
                        
                        const correctAnsP = document.createElement('p');
                        correctAnsP.textContent = `Correct answer: ${correctAnswer}`;
                        correctAnsP.className = 'text-green-800 font-medium';
                        feedbackElement.appendChild(correctAnsP);
                    }
                } else {
                    feedbackElement.classList.add('bg-yellow-100', 'border', 'border-yellow-300');
                    const noAnsP = document.createElement('p');
                    noAnsP.textContent = `You did not answer this question.`;
                    noAnsP.className = 'text-yellow-800';
                    feedbackElement.appendChild(noAnsP);
                    const correctAnsP = document.createElement('p');
                    correctAnsP.textContent = `Correct answer: ${q.answer}`;
                    correctAnsP.className = 'text-green-800 font-medium';
                    feedbackElement.appendChild(correctAnsP);
                }
                feedbackContainer.appendChild(feedbackElement);
            });

            scoreDisplay.textContent = `You scored ${score} out of ${quizData.length}`;
            quizSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
        });
        
        function resetUI() {
            uploadSection.classList.remove('hidden');
            loadingSection.classList.add('hidden');
            quizSection.classList.add('hidden');
            resultsSection.classList.add('hidden');

            pdfUpload.value = '';
            fileNameDisplay.classList.add('hidden');
            fileNameDisplay.textContent = '';
            generateQuizBtn.disabled = true;
            pdfTextContent = '';
            quizData = [];
        }

        tryAgainBtn.addEventListener('click', () => {
            errorContainer.classList.add('hidden');
            resetUI();
        });

    </script>
</body>
</html>
